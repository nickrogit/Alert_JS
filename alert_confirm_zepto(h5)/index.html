<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="appstore" />
<meta name="keywords" content="appstore" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>自定义覆盖alert</title>
<link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="css/base.css"/>

</head>
<body>

    <script type="text/javascript" src="js/zepto.js"></script>
    <!--<script type="text/javascript" src="js/common.js"></script>-->
    <script type="text/javascript">
        $(function(){
            alert("自定义Alert组件");

            confirm("关闭自定义Confirm组件？", function(flag){
                if (flag) {
                    alert("True");
                } else {
                    alert("False");
                }
            });
        })
    </script>
</body>
</html>
